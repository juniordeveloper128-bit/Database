<!-- Registration Page (register.html) -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Database - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            background: white;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            flex: 1;
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            flex-basis: 100%;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input {
            border: 2px dashed #ddd;
            padding: 1rem;
            text-align: center;
            background: #f9f9f9;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 1rem;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Register New Member</h1>
        <p>Fill in all required information</p>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${member}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="passportPhoto">Passport Photo *:</label>
            <input type="file" id="passportPhoto" name="passportPhoto" accept="image/*" required class="file-input">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="fullName">Full Name *:</label>
                <input type="text" id="fullName" th:field="*{fullName}" required>
                <div class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>
            <div class="form-group">
                <label for="membershipNumber">Membership Number *:</label>
                <input type="text" id="membershipNumber" th:field="*{membershipNumber}" required>
                <div class="error" th:if="${#fields.hasErrors('membershipNumber')}" th:errors="*{membershipNumber}"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Email *:</label>
                <input type="email" id="email" th:field="*{email}" required>
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="password">Password *:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="contactNumber">Contact Number *:</label>
                <input type="tel" id="contactNumber" th:field="*{contactNumber}" required>
            </div>
            <div class="form-group">
                <label for="whatsappNumber">WhatsApp Number:</label>
                <input type="tel" id="whatsappNumber" th:field="*{whatsappNumber}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="memberType">Member Type *:</label>
                <select id="memberType" th:field="*{memberType}" required>
                    <option value="">Select Type</option>
                    <option value="LOCAL_MEMBER">Local Member</option>
                    <option value="GUEST">Guest</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender *:</label>
                <select id="gender" th:field="*{gender}" required>
                    <option value="">Select Gender</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="livingPlace">Living Place *:</label>
                <input type="text" id="livingPlace" th:field="*{livingPlace}" required>
            </div>
            <div class="form-group">
                <label for="livingStreet">Living Street:</label>
                <input type="text" id="livingStreet" th:field="*{livingStreet}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="maritalStatus">Marital Status:</label>
                <select id="maritalStatus" th:field="*{maritalStatus}">
                    <option value="">Select Status</option>
                    <option value="SINGLE">Single</option>
                    <option value="MARRIED">Married</option>
                    <option value="DIVORCED">Divorced</option>
                    <option value="WIDOWED">Widowed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="role">Church Role *:</label>
                <select id="role" th:field="*{role}" required>
                    <option value="">Select Role</option>
                    <option value="MEMBER">Member</option>
                    <option value="ELDER">Elder</option>
                    <option value="CHURCH_SECRETARY">Church Secretary</option>
                    <option value="SHEPHERD">Shepherd</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="joinDate">Join Date *:</label>
            <input type="date" id="joinDate" th:field="*{joinDate}" required>
        </div>

        <button type="submit" class="btn">Register</button>
        <a href="/login" class="btn btn-secondary">Back to Login</a>
    </form>
</div>
</body>
</html>
